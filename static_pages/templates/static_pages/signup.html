{% extends 'base.html' %}

{% block content %}
<h1>Sign up</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form method="post" action="{% url 'static_pages:signup' %}">
		{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Create my account</button>
		</form>
	</div>
</div>	
{% endblock %}
