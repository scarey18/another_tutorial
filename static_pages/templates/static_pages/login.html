{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		{% for message in messages %}
		<p class="alert alert-danger">{{ message }}</p>
		{% endfor %}

		<form method="post" action="{% url 'static_pages:login' %}">
		{% csrf_token %}
			<input type="hidden" name="next_url" value="{{next_url}}">
			<p>
				<label for="username">Username:</label>
				<input type="text" name="username" value="{{username}}" class="form-control" required>
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" name="password" class="form-control" required>
			</p>
			<p>
				<label for="remember_me" class="checkbox inline">
					<input type="checkbox" name="remember_me" id="session_remember_me">
					<span>Remember me on this computer</span>
				</label>
			</p>
			<button type="submit" class="btn btn-primary">Log in</button>
		</form>
		
		<p>New user? <a href="{% url 'static_pages:signup' %}">Sign up now!</a></p>
	</div>
</div>
{% endblock %}
