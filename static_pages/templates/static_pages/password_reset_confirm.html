{% extends 'base.html' %}

{% block content %}
{% if validlink %}
<h1>Change password</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form method="post">
		{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Change password</button>
		</form>
	</div>
</div>
{% else %}
<p>This link has expired.</p>
{% endif %}	
{% endblock %}
