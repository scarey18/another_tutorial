{% extends 'base.html' %}

{% block content %}
<div class="row">
	<aside class="col-md-4">
		<section class="user_info">
			<h1>
				{{ u.gravatar }}
				{{ u.username }}
			</h1>
			<p>Email: {{ u.email }}</p>
			<p>Date joined: {{ u.date_joined|date:"F d, Y" }}</p>
			<p>Last login: {{ u.last_login }}</p>
		</section>
	</aside>
</div>
{% endblock %}
